{% extends 'base.html' %}

{% block title %}Edit Employee Type{% endblock %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Edit Employee Type
            <small>Modify the details below</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#">Master</a></li>
            <li class="active">Edit Employee Type</li>
        </ol>
    </section>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update Employee Type</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'employee_type_update' employee_type.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{ employee_type.name }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Update</button>
                            <a href="{% url 'employee_type_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
